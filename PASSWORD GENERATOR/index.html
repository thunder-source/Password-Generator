<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="./favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Password Generator</title>
  </head>
  <body>
    <div class="pw__container">
      <div class="pw__header">
        <input class="pw" id="pw" type="text" value="" disabled>        
        <button id="copy" onclick="copy()" >Copy</button>
      </div>
      <div class="pw__body">
        <div class="form__control">
          <lable for="len">Password Length</lable>
          <input id="len" value="20" type="number" min="4" max="40" size="4" />
        </div>
        <div class="form__control">
          <lable for="upper">Contain uppercase letters</lable>
          <input id="upper" type="checkbox" checked='yes'/>
        </div>
        <div class="form__control">
          <lable for="lower">Contains lowercase letters</lable>
          <input id="lower" type="checkbox" checked='yes' />
        </div>
        <div class="form__control">
          <lable for="number">Contains numbers</lable>
          <input id="number" type="checkbox" checked='yes' />
        </div>
        <div class="form__control">
          <lable for="symbol">Contains symbols</lable>
          <input id="symbol" type="checkbox" checked='yes' />
        </div>
        <button class="generate" id="generate">Generate Password</button>
      </div>
    </div>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" id="ayushexampleModal" data-target="#exampleModal" style="display: none;"> </button>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" style="color: black;">Invalid input</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="color: black;">
        Please select at least one checkbox to Generate Password
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>

  </body>
</html>
